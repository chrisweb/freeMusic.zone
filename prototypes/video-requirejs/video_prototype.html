<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>video prototype</title>

        <style>
            body {
                width: 100%;
                height: 100%;
            }
            
            .video_container {
                position: fixed;
                top: 0;
                left: 0;
                min-width: 100%;
                min-height: 100%;
                z-index: -100;
                overflow: hidden;
            }
            
            video {
                width: 100%;
                height: 100%;
            }
            
            .box {
                position: fixed;
                background-color: rgba(0, 0, 0, 0.3);
                width: 300px;
                height: 300px;
                border-radius: 10px;
                color: #FFF;
                text-align: center;
                top: 50%;
                margin-top: -150px;
                left: 50%;
                margin-left: -150px;
                font-size: 22px;
            }
            
        </style>

        <script data-main="javascripts/main-video_prototype" src="node_modules/requirejs/require.js"></script>

    </head>
    <body>
        
        <div class="video_container">

            <video poster="images/clouds.jpg" preload="auto" autoplay="autoplay" muted="muted" loop="loop">
                <source src="videos/clouds.webm" type='video/webm;codecs="vp8, vorbis"'/>
                <source src="videos/clouds.mp4" type='video/mp4;codecs="avc1.42E01E, mp4a.40.2"'/>
            </video>

        </div>

        <div class="box">
            Hello World<br>
            <button>Play/Pause</button>
        </div>
            
    </body>
</html>
