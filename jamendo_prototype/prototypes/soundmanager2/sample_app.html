<!DOCTYPE html>
<html>
    <head>
        <title>sounmanager visual effects sample app</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="http://code.jquery.com/jquery-git2.js"></script>
        <script src="javascripts/vendor/SoundManager2/script/soundmanager2.js"></script>
        <script src="javascripts/application.js"></script>
        <style>
            
            body {
                font-size: 16px;
            }
            
            .button {
                width: 60px;
                height: 60px;
                background-color: #4e284f;
                text-decoration: none;
                color: #fff;
                padding: 20px;
                display: inline-block;
                margin: 0px;
            }
            
        </style>
    </head>
    <body>
        <div id="page">

            <section id="player">
                <div id="play" class="button">Play</div>
                <div id="next" class="button">Next</div>
                <div id="previous" class="button">Previous</div>
                <div id="shuffle" class="button">Shuffle</div>
                <div id="repeat" class="button">Repeat</div>
                <div id="playlists" class="button">Playlists</div>
                <div id="volume_slider"></div>
                <div id="pan_slider"></div>
                <div id="progress_slider"></div>
                <div id="loading_bar"></div>
            </section>
            
            <br><br>
            <section id="tracks">
                <a href="http://storage-new.newjamendo.com/?trackid=1036072&format=ogg1" id="track_1" data-prototype-track-id="1036072" class="track">Track 1</a>
                <a href="http://storage-new.newjamendo.com/?trackid=1042147&format=ogg1" id="track_2" data-prototype-track-id="1042147" class="track">Track 2</a>
                <a href="http://storage-new.newjamendo.com/?trackid=370658&format=ogg1" id="track_3" data-prototype-track-id="370658" class="track">Track 3</a>
            </section>

        </div>
    </body>
</html>
